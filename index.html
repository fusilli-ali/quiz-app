<!DOCTYPE html>
<html>
<head>
<title>Ma Quiz!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="shortcut icon" href="./images/favicon-question-circle.ico" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>
</head>
<body>
<span id="questionCounter">
	<span id="questionNumber"></span>/5
</span>
<div class="questions">
	<div class ="question">
		<p class="aQuestion"></p>
		<div class="theChoices">
		</div>
		<div class="nextButton">
			<span id="next"><i class="fa fa-arrow-right" aria-hidden="true"></i></span>
		</div>
	</div>
</div>
<div class="results">
	<div class="theResult">
		<h1>Hey! You're a real hippie, aye?</h1>
		<p>You got <span id="TheScore"></span> correct!</p>	
	</div>
</div>
</body>
</html>
